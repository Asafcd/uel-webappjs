<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Plantillas/template :: head">
    <title>Noticia</title>
  
</head>
<body>
    
  <header th:replace="Plantillas/template :: header"> </header>
<div class="wrapper">
  <div th:replace="Plantillas/template :: div.sidebar"></div>
<div class="main_content">


      
  <div class="container">
    
      <h1 th:text="${titulo}"></h1>
  </div>
  

<div class="container">
    <h3 th:text="${mensaje.noticia.titulo}"></h3>
        <h6 th:text="${mensaje.noticia.contenido}"></h6>
        <h5 th:text="${mensaje.noticia.usuario.nombres + ' ' + mensaje.noticia.usuario.apellidos}"></h5>
        <h6>Razones por las que la noticia ha sido rechazada:</h6>
        <h6 th:text="${mensaje.contenido}"></h6>
        <a class="btn btn-success btn-sm" th:href="@{/user/views/noticias/edit/}+${noticia.id_noticia}"
        th:text="'Editar'" title="Modificar Registro"></a>
   
</div>
</div>
</div>
</div>

</body>
<footer th:replace="Plantillas/template :: footer"></footer>
</html>

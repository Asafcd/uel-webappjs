<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Plantillas/template :: head">


</head>

<body>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="col-md-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}" />
                </div>
                <div class="card-body">
                    <form class="col-12" th:action="@{/login}" th:object="${usuario}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" />
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password" />
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" th:text="Ingresar">
                </form>
                </div>
                
                <div class="col-12 forgot">
                    <a href="#">Recordar contrasena?</a>
                </div>
                <form action="/signin/facebook" method="POST">
                    <input type="hidden" name="scope" value="public_profile" />
                    <input type="submit" value="Login using Facebook" />
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>
            </div>
        </div>
    </div>
    <!--<a th:href="/@{/oauth2/authorization/facebook}">or Login with Facebook</a>-->
</body>

</html>

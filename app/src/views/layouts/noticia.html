<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Plantillas/template :: head"
xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br">
    <title>Noticia</title>
  
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v11.0" nonce="pNKTv1lK"></script>
  <header th:replace="Plantillas/template :: header"> </header>
  <img style="width:100%;" th:src="@{${imagenSeccion}}" id="img-top">
  <div id="bordeado">
  <div class="row">
     
    <div class="col-3">
      
      <div id="seccionautornota">
        <img id="fotoautornota" th:src=@{/img/fotoperfil.jpg}>
        <div id="centrar">
        <h5 id="textoautornota">Publicado por</h5>
        <h5 id="textoautornota" th:text="${noticia.usuario.nombres + ' ' + noticia.usuario.apellidos}"></h5>
        <h5 id="textoautornota">03/11/2021</h5>
        <h5 id="textoautornota">01:12 p.m.</h5>
      </div>
      </div>
      <div >
        <div id="socialfb" class="fb-page" data-href="https://www.facebook.com/unioneslogro/" data-tabs="timeline" data-width="" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/unioneslogro/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/unioneslogro/">Uni√≥n es logro</a></blockquote></div>
      </div>
    </div>
    <div class="col-7  pre-text-wrap">

  
      
      <div class="container" id="noticia_content" border-width="5px">


        <div class="container">
          <h3  th:text="${noticia.titulo}" id="titulonota">          </h3>  
        </div>

        <div id= "myCarousel" class="container">

  
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src=@{${noticia.getMainImagePath}} class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src=@{${noticia.getExtraImagePath1}} class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src=@{${noticia.getExtraImagePath2}} class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src=@{${noticia.getExtraImagePath3}} class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>




        
          <p id="notacontent"  th:text="${noticia.contenido}" ></p>
       
        <p  th:text="${fuente.nombre}"></p>
        <a  th:text="${fuente.link}"></a>
        <h5 th:text="${noticia.usuario.nombres + ' ' + noticia.usuario.apellidos}"></h5>


       
   
      </div>
    
    </div>
    <div class="col-2">
      <img style="width:100%;" th:src="@{/img/ads.PNG}" id="ads" >
      <img style="width:100%;" th:src="@{/img/ads.PNG}" id="ads" >
    </div>
  </div>
</div>

</body>

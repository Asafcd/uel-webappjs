<div id="bordeado" class="content-note-seccion">

  <div class="container" id="content-seccion">
    <div class="row">
      <div class="SeccionTit">
        <img src="/img/logoSeccion" class="izquierda">
        <h4 text="tituloSeccion" id="tituloseccion"></h4>

      </div>
    </div>
    <div class="row">
      <div class="col-12" id="notseccion">
        <h4 name="recordatorio" id="recordatorio" text="recordatorio"></h4>
        <ul class="blog small clearfix" id="noticiasenlista" each="nt:noticias">
          <li class="post" id="noticiasseccion">

            <div class="unanoticia">
              <div class="row">
                <div class="col-4">
                  <div id="seccionautor">

                    <div id="centrar">
                      <h5 id="textoautor">Publicado por</h5>
                      <h5 id="textoautor" text="{{{usuario.nombres}}} + ' ' + {{{usuario.apellidos}}}"></h5>
                      <h5 id="textoautor">03/11/2021</h5>
                      <h5 id="textoautor">01:12 p.m.</h5>

                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <div class="row" id="bordeadoseccion">
                    <div id="tituloespacio">
                      <h6 id="titulonoticiaseccion">
                        <a id="titulonoticiasecciona" href="/views/noticias/verNoticia/:{{{id_noticia}}}"
                          text="nt.titulo"></a>
                      </h6>
                    </div>
                  </div>
                  <div class="row" id="imagennoticiasborde">
                    <a href="/views/noticias/verNoticia/+nt.id_noticia" title="noticia caida" value="Redirect Page">
                      <img id="imagenNot" src=nt.getMainImagePath>
                    </a>

                  </div>
                  <div class="row" id="contenidonotseccion">



                    <p id="contenidoNoticia" text="nt.contenido"></p>


                  </div>
                  <div class="row" id="contenidoverseccion">
                    <a id="vermas" href="/views/noticias/verNoticia/+nt.id_noticia"> Ver m√°s </a>
                  </div>
                </div>
              </div>
            </div>

          </li>

        </ul>

      </div>

    </div>

  </div>
  <div id="paginacionel">
    <nav aria-label="Page navigation example" id="paginacionel">
      <ul class="pagination">

          <a class="page-link" href="#" aria-label="Previous">

          <a class="page-link" href="#" aria-label="Next">

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Plantillas/template :: head"
xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br">
    <title>Noticia</title>
  
</head>
<body>
    
  <header th:replace="Plantillas/template :: header"> </header>
<div class="wrapper">
  <div th:replace="Plantillas/template :: div.sidebar"></div>
<div class="main_content">


      
  <div class="container">
    
      <h1 th:text="${titulo}"></h1>
  </div>
  

<div id= "myCarousel" class="container">
    <h3 th:text="${noticia.titulo}"></h3>
  
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src=@{${noticia.getMainImagePath}} class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src=@{${noticia.getExtraImagePath1}} class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src=@{${noticia.getExtraImagePath2}} class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src=@{${noticia.getExtraImagePath3}} class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>




    
        <p  th:text="${noticia.contenido}"></p>
      
      <p  th:text="${fuente.nombre}"></p>
      <a  th:text="${fuente.link}"></a>
        <h5 th:text="${noticia.usuario.nombres + ' ' + noticia.usuario.apellidos}"></h5>
        <a class="btn btn-success btn-sm" th:href="@{/user/views/noticias/enviar/} + ${noticia.id_noticia}"
        th:text="'Enviar'" title="Enviar noticia"></a>

       
   
</div>
</div>
</div>
</div>

</body>
<footer th:replace="Plantillas/template :: footer"></footer>
<script language="JavaScript" type="text/javascript">
  $(document).ready(function(){
    $('.carousel').carousel({
      interval: 2000
    })
  });    
</script>

</html>
